name: Release Resume

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Build my Resume
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install HackMyResume and WkHtmlToPdf
      run: |
        sudo apt-get install wkhtmltopdf
        npm install -g hackmyresume
    - name: Build PDF Resume
      id: build_resume
      run: |
        hackmyresume build resume.json to JayLooneyResume.pdf
    - name: Upload Resume Result
      uses: actions/upload-artifact@v1
      with:
        name: resume
        path: JayLooneyResume.pdf
  release:
    name: Release a resume artifact
    runs-on: ubuntu-latest
    steps:
    - name: Create a release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Download Resume PDF from Build Step
      uses: actions/download-artifact@v1
      with:
        name: resume
    - name: Upload Resume PDF
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: resume/JayLooneyResume.pdf
        asset_name: JayLooneyResume.pdf
        asset_content_type: application/pdf
