name: Release Resume

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Build my Resume
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install HackMyResume and WkHtmlToPdf
      run: |
        sudo apt-get install wkhtmltopdf
        npm install -g hackmyresume
    - name: Build PDF Resume
      id: build_resume
      run: |
        hackmyresume build resume.json to JayLooneyResume.pdf
  one:
    needs: build
    runs-on: ubuntu-16.04
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: echo "$RUNNER_CONTEXT"
    - name: Look at files
      run: ls /home/runner/work/resume/
    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
      run: echo "$STRATEGY_CONTEXT"
    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: echo "$MATRIX_CONTEXT"
  release:
    needs: build
    name: Release a resume artifact
    runs-on: ubuntu-latest
    steps:
    - name: Create a release
      id: create_release
      uses: actions/create-release@v1.0.0
      if: 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Resume PDF
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: resume/JayLooneyResume.pdf
        asset_name: JayLooneyResume.pdf
        asset_content_type: application/pdf
