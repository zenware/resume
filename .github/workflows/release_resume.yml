name: Release Resume

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install HackMyResume and WkHtmlToPdf
      run: |
        sudo apt-get install wkhtmltopdf
        npm install -g hackmyresume
    - name: Build PDF Resume
      id: build_resume
      run: |
        hackmyresume build resume.json to JayLooneyResume.pdf
    - name: Create a release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Resume PDF
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: JayLooneyResume.pdf
        asset_name: JayLooneyResume.pdf
        asset_content_type: application/pdf
